<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!-- VÍDEOS HOSPEDADOS DESSA MANEIRA VÃO CONSUMIR MUITO TRAFEGO DE DADOS -->
    <video width="500" poster="imagens/limao-thumb.jpg" controls autoplay loop> <!-- colocar do menor pro maior -->
        <source src="midia/Limao.webm" type="video/webm">
        <source src="midia/Limao.mkv" type="video/mkv">
        <source src="midia/limao.ogv" type="video/ogg">
        <source src="midia/limao.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jthvhjh0LnM?si=cj2sQPtZ-DCfTAQb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vímeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    
</body>
</html>
