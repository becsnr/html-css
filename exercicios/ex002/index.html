<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <p>Tag de paragrafos é &lt;p&gt; e &lt;/p&gt; </p> 
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, você pode usar a tag &lt;br&gt;.</p>
    <p>SIMBOLOS ESPECIAIS:</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta; <!-- minusculo -->
    &Delta; <!-- maiusculo -->
    &uparrow;
    &uarr; <!-- uparrow simplificado -->
    &downarrow;
    &darr; <!-- downarrow simplificado -->
    <p>EMOJIS: &#x1F596; &#x1F913;</p>
</body>
</html>
