<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuário: </label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="11" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="8" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> <!-- input de limpar formulário -->
        </p>
    </form>

    <!--
        Criar campo de preenchimento obrigatório:
            Usar no input o parâmetro: required
        
        Tamanho mínimo e máximo de caracteres:
            minlength=" "		maxlength=" "

        Largura da caixa de texto (em nº de caracteres):
            size=" "

        Usando placeholder (dica de preenchimento):
            placeholder=" "

        Autocomplete dentro do input (informação do que será preenchido):
            1) Dentro da tag <form>, devemos ter autocomplete="on";
            2) Dentro do input, inserir mais um autocomplete=" ". Nesse caso teremos mais opções
            de preenchimento (ex: nickname, username, organization, current password,...).
    -->

</body>
</html>
