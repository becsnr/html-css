<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form> <!-- Tudo aquilo que estiver dentro desse par de tags será considerado como conteúdo do formulário.  -->
        <p>Nome: <input type="text" name="nome" id="nome"></p> <!-- input de texto -->
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p> <!-- input de texto -->
        <p><input type="submit" value="Enviar"></p> <!-- input de envio -->
    </form>
</body>
</html>
