<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!-- está inline -->
         <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no">
            <!-- parâmetro serve para configurar a barra de rolagem do iframe, e ele aceita os seguintes valores:

            auto - É o valor padrão, faz com que a barra de rolagem no iframe apareça e possa ser utilizada normalmente.

            yes - Força a exibição de uma barra de rolagem, mesmo que o site embutido no iframe não tenha uma.

            no - Bloqueia a barra de rolagem do site que está embutido no iframe, impedindo o usuário de scrollar.  -->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe> <!-- frameborder é as bordas -->

        para aprender a programar.</p>

    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe> também é muito legal, pena que não funciona dentro do iframe!
        <!-- não abriu pq alguns sites tem uma proteção para não abrir em sites de terceiros -->
    </p>
    <p>
        O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe> também é muito legal!
    </p>
</body>
</html>
